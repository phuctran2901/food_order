        <div class="container mt-5">
            <div class="row tm-content-row">
                <div class="col-12 tm-block-col">
                    <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                        <h2 class="tm-block-title">Lựa chọn danh sách người dùng</h2>
                        <p class="text-white">Accounts</p>
                        <select class="custom-select" id="select-accounts">
                            <option value="-1">Chọn người dùng</option>
                            <option value="0">Admin</option>
                            <option value="1">Khách hàng</option>
                            <option value="2">Shipper</option>
                        </select>
                        <p class="text-white" style="margin-top:20px;">Số lượng records</p>
                        <select class="custom-select" id="select-limit">
                            <option value="5">5 record</option>
                            <option value="10">10 record</option>
                            <option value="15">15 record</option>
                            <option value="20">20 record</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- row -->
            <div class="row tm-content-row">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Tên</th>
                                    <th scope="col">Số điện thoại</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Quyền</th>
                                    <th scope="col">Ngày tạo</th>
                                    <th scope="col">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="listUser">
                                <!-- render list user -->
                            </tbody>
                        </table>
                        <div id="pagination"></div>
                    </div>
                </div>
