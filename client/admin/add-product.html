    <nav class="navbar navbar-expand-xl">

    <div class="container tm-mt-big tm-mb-big">
        <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Thêm món ăn</h2>
                        </div>
                    </div>
                    <form id="form-addProduct" class="tm-edit-product-form">
                        <div class="row tm-edit-product-row">
                            <div class="col-xl-6 col-lg-6 col-md-12">
                                <div class="form-group mb-3">
                                    <label for="name">Tên món ăn
                                    </label>
                                    <input id="name" name="name" type="text" class="form-control validate" />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="description">Mô tả</label>
                                    <textarea name="description" class="form-control validate" rows="3"></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="category">Loại món ăn</label>
                                    <select class="custom-select tm-select-accounts" id="category" name="category">
                                        <option value="1">New Arrival</option>
                                        <option value="2">Most Popular</option>
                                        <option value="3">Trending</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="display">Hiển thị trên</label>
                                    <select class="custom-select tm-select-accounts" id="display" name="display">
                                        <option value="0">Không hiển thị</option>
                                        <option value="1">Hiển thị trên gian sản phẩm mới</option>
                                        <option value="2">Hiển thị trên gian sản phẩm phổ biến</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                                        <label for="price">Giá
                                        </label>
                                        <input id="price" name="price" type="text" class="form-control validate"
                                            data-large-mode="true" />
                                    </div>
                                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                                        <label for="discount">Giảm giá
                                        </label>
                                        <input id="discount" name="discount" type="text" class="form-control validate"
                                            required />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                                <div class="tm-product-img-dummy mx-auto">
                                    <i class="fas fa-cloud-upload-alt tm-upload-icon" id="image"></i>
                                    <img alt="" style="width: 100%; height: 100%; display: none;"
                                        class="showImage-reader">
                                </div>
                                <div class="custom-file mt-3 mb-3">
                                    <input id="fileInput" type="file" hidden name="image" />
                                    <input type="button" class="btn btn-primary btn-block mx-auto"
                                        value="Thêm ảnh cho món ăn"
                                        onclick="document.getElementById('fileInput').click();" />
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="submit" value="Thêm món ăn"
                                    class="btn btn-primary btn-block text-uppercase" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="tm-footer row tm-mt-small">

</body>

</html>
