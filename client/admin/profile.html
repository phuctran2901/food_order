<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css"
        integrity="sha512-8D+M+7Y6jVsEa7RD6Kv/Z7EImSpNpQllgaEIQAtqHcI0H6F4iZknRj0Nx1DCdB+TwBaS+702BGWYC0Ze2hpExQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link rel="stylesheet" href="./css/custom.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body id="reportsPage">
    <div class="loading">
        <div class="center-spinners">
            <svg>
                <circle cx="50" cy="50" r="40" stroke="lightblue" stroke-dasharray="78.5 235.5" stroke-width="3"
                    fill="none" />
                <circle cx="50" cy="50" r="30" stroke="white" stroke-dasharray="62.8 188.8" stroke-width="3"
                    fill="none" />
                <circle cx="50" cy="50" r="20" stroke="yellow" stroke-dasharray="47.1 141.3" stroke-width="3"
                    fill="none" />
            </svg>
        </div>
    </div>
    <div class="" id="home">
        <nav class="navbar navbar-expand-xl">
            <div class="container h-100">
                <a class="navbar-brand" href="index.html">
                    <h1 class="tm-site-title mb-0">Product Admin</h1>
                </a>
                <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars tm-nav-icon"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-file-alt"></i>
                                <span> Reports <i class="fas fa-angle-down"></i> </span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Daily Report</a>
                                <a class="dropdown-item" href="#">Weekly Report</a>
                                <a class="dropdown-item" href="#">Yearly Report</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">
                                <i class="fas fa-shopping-cart"></i> Products
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="accounts.html">
                                <i class="far fa-user"></i> Accounts
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-cog"></i>
                                <span> Settings <i class="fas fa-angle-down"></i> </span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Billing</a>
                                <a class="dropdown-item" href="#">Customize</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-block" href="#" id="signOut">
                                Admin, <b>Logout</b>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <!-- row -->
            <div class="row tm-content-row">
                <div class="tm-block-col tm-col-avatar">
                    <div class="tm-product-img-dummy mx-auto">
                        <i class="fas fa-cloud-upload-alt tm-upload-icon" id="image"></i>
                        <img alt="" style="width: 100%; height: 100%; display: none;" class="showImage-reader">
                    </div>
                    <div class="custom-file mt-3 mb-3">
                        <input id="fileInput" type="file" hidden name="image" />
                        <input type="button" class="btn btn-primary btn-block mx-auto" value="Thay đổi ảnh đại diện"
                            onclick="document.getElementById('fileInput').click();" />
                    </div>
                </div>
                <div class="tm-block-col tm-col-account-settings">
                    <div class="tm-bg-primary-dark tm-block tm-block-settings">
                        <h2 class="tm-block-title">Chỉnh sửa người dùng</h2>
                        <form id="editUser" class="tm-signup-form row">
                            <div class="form-group col-lg-6">
                                <label for="name">Tên người dùng</label>
                                <input id="name" name="name" type="text" class="form-control validate" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="email">Email người dùng (Không được thay đổi)</label>
                                <input style="color:black" id="email" name="email" type="email"
                                    class="form-control validate" disabled />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="age">Tuổi</label>
                                <input id="age" name="age" type="text" class="form-control validate" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="phone">Số điện thoại</label>
                                <input id="phone" name="phone" type="text" class="form-control validate" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="address">Địa chỉ</label>
                                <input id="address" name="address" type="text" class="form-control validate" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="address">Quyền</label>
                                <select class="custom-select" name="role">
                                    <option value="0">Admin</option>
                                    <option value="1">Người dùng</option>
                                    <option value="2">Shipper</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="tm-hide-sm">&nbsp;</label>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase">
                                    Cập nhật người dùng
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="tm-footer row tm-mt-small">
            <div class="col-12 font-weight-light">
                <p class="text-center text-white mb-0 px-4 small">
                    Copyright &copy; <b>2018</b> All rights reserved.

                    Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template
                        Mo</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="./handleJS/users/profile.js"></script>
    <!-- https://getbootstrap.com/ -->
</body>

</html>
